<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator App</title>
    <link rel="stylesheet"  href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 style="text-align: center;">BMI Calculator</h1>
        </header>
        <p>Height (CM) : 
            <input type="text" id="height"><br><span id="heightError" ></span>
        </p>
        <p>Weight (KG): 
            <input type="text" id="weight"><br><span id="weightError" ></span>
        </p>
        <button id="btn">Calculate</button>
        <p>Your BMI condition is  <span id="result"></span></p>
    </div>
</body>
</html>
